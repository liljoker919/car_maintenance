{% extends "base.html" %}
{% block content %}
<h3>Confirm Delete</h3>
<p>Are you sure you want to delete {{ object.year }} {{ object.make }} {{ object.model }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
